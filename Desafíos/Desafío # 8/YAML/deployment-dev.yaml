apiVersion: apps/v1
kind: Deployment
metadata:
  name: nest-dev # "nest-prod" si estás corriendo producción
spec:
  replicas: 1
  selector:
    matchLabels:
      app: nest-dev # "nest-prod" si estás corriendo producción
  template:
    metadata:
      labels:
        app: nest-dev # "nest-prod" si estás corriendo producción
    spec:
      containers:
        - name: app
          image: jhantoe/desafio-nest:latest
          ports:
            - containerPort: 3000
          env:
            - name: MONGO_URI
              value: mongodb://mongo:27017/nest
