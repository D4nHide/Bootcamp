  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://github.com/D4nHide/mi-app-k8s
    targetRevision: HEAD
    path: .
  destination:
    server: https://kubernetes.default.svc
    namespace: default
  syncPolicy:
    automated: {}  # Opcional: para auto-sincronizaci√≥n
